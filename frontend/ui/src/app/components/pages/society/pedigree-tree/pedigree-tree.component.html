<div class="family-tree-container">
  <button *ngIf="!rootMember" (click)="openForm('root')">Create Family Tree</button>
  <app-family-member-form *ngIf="showForm"
                   [formType]="formType"
                   [member]="selectedMember"
                   (formSubmit)="handleFormSubmit($event)">
  </app-family-member-form>
  <div *ngIf="rootMember" class="tree">
    <app-family-member-node [member]="rootMember"
                       (addParent)="openForm('parent', $event)"
                       (addSpouse)="openForm('spouse', $event)"
                       (addChild)="openForm('child', $event)"
                       (editMember)="openForm('edit', $event)"
                       (deleteMember)="deleteMember($event)">
    </app-family-member-node>
  </div>
</div>
