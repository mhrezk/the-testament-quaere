<div class="family-tree" *ngIf="member">
  <div class="generation parents" *ngIf="member.parents && member.parents.length">
    <app-family-member-node *ngFor="let parent of member.parents"
                       [member]="parent"
                       [isChild]="false"
                       (addParent)="addParent.emit($event)"
                       (addSpouse)="addSpouse.emit($event)"
                       (addChild)="addChild.emit($event)"
                       (editMember)="editMember.emit($event)"
                       (deleteMember)="deleteMember.emit($event)">
    </app-family-member-node>
  </div>

  <div class="generation current">
    <div class="member-node" [ngStyle]="{'background-color': getGenderColor()}">
      <h3>{{ member.name }}</h3>
      <p>Born: {{ member.born }}</p>
      <p *ngIf="member.died">Died: {{ member.died }}</p>
      <p *ngIf="member.location">Location: {{ member.location }}</p>
      <button (click)="addParent.emit(member)">Add Parent</button>
      <button (click)="addSpouse.emit(member)">Add Spouse</button>
      <button (click)="addChild.emit(member)">Add Child</button>
      <button (click)="editMember.emit(member)">Edit</button>
      <button (click)="deleteMember.emit(member)">Delete</button>
    </div>

    <div class="siblings-and-spouses">
      <div class="spouses" *ngIf="member.spouses && member.spouses.length">
        <app-family-member-node *ngFor="let spouse of member.spouses"
                           [member]="spouse"
                           [isChild]="false"
                           (addParent)="addParent.emit($event)"
                           (addSpouse)="addSpouse.emit($event)"
                           (addChild)="addChild.emit($event)"
                           (editMember)="editMember.emit($event)"
                           (deleteMember)="deleteMember.emit($event)">
        </app-family-member-node>
      </div>

      <div class="siblings" *ngIf="!isChild && member.parents && member.parents.length">
        <app-family-member-node *ngFor="let sibling of getSiblings()"
                           [member]="sibling"
                           [isChild]="true"
                           (addParent)="addParent.emit($event)"
                           (addSpouse)="addSpouse.emit($event)"
                           (addChild)="addChild.emit($event)"
                           (editMember)="editMember.emit($event)"
                           (deleteMember)="deleteMember.emit($event)">
        </app-family-member-node>
      </div>
    </div>
  </div>

  <div class="generation children" *ngIf="isChild && member.children && member.children.length">
    <app-family-member-node *ngFor="let child of member.children"
                       [member]="child"
                       [isChild]="false"
                       (addParent)="addParent.emit($event)"
                       (addSpouse)="addSpouse.emit($event)"
                       (addChild)="addChild.emit($event)"
                       (editMember)="editMember.emit($event)"
                       (deleteMember)="deleteMember.emit($event)">
    </app-family-member-node>
  </div>
</div>
