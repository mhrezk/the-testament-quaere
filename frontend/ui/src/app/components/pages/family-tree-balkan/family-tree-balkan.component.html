<div *ngIf="!showTree" class="modal-container">
  <div class="modal-dialog">
    <div class="modal-content">
      <form #personForm="ngForm" (ngSubmit)="onSubmit(personForm)">
        <div class="modal-header">
          <h4 class="modal-title">Add Root Person</h4>
          <button type="button" class="close-button">Ã—</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" ngModel name="firstName" class="form-input" placeholder="Enter First Name" required>
          </div>
          <div class="form-group">
            <label for="secondName">Last Name</label>
            <input type="text" id="secondName" ngModel name="secondName" class="form-input" placeholder="Enter Last Name" required>
          </div>

          <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" ngModel required class="form-select">
              <option value="" disabled selected>Select Gender</option>
              <option value="MALE">Male</option>
              <option value="FEMALE">Female</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="cancel-button">Close</button>
          <button type="submit" class="submit-button">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
<h2 *ngIf="showTree">Family of {{ name }}</h2>
<div id="tree"></div>
