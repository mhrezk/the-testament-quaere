<form [formGroup]="form">
  <fieldset>
    <label>Name</label>
    <input type="text" formControlName="name"/>
  </fieldset>
  <fieldset>
    <label>Age</label>
    <input type="number" formControlName="age"/>
  </fieldset>
  <fieldset>
    <label>Children</label>
    <button (click)="addChild()" class="add-child">Add Child to {{ form.value.name || 'Unnamed Parent' }}</button>
    <div *ngFor="let childForm of form.get('children')['controls']; let i = index" class="child">
      <app-family-tree-form [formControl]="childForm"></app-family-tree-form>
      <button (click)="form.get('children')['removeAt'](i)" class="remove-child">
        Remove {{ childForm.value.name || 'Unnamed Offspring' }}
      </button>
    </div>
  </fieldset>
</form>
