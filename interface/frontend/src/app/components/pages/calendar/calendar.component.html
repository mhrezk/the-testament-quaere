<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>Calendar Days</h2>
          </div>
          <div class="col-sm-6">
            <!--            <button (click)="printReport()" type="button" class="btn btn-primary">Print Report</button>-->

            <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal">
              <i class="material-icons">&#xE147;</i>
              <span>Add Day</span>
            </a>

<!--            <button class="btn btn-success">-->
<!--              <i class="material-icons">&#xE147;</i>-->
<!--              <span>Add Day</span>-->
<!--            </button>-->

            <!--            <span>-->
            <!--                          <select (ngModelChange)="filterServers($event)" name="status" ngModel="ALL"-->
            <!--                                  class="btn btn-info" style="height: 32.91px;">-->
            <!--                              <option value="ALL">ALL</option>-->
            <!--                              <option value="SERVER_UP">SERVER UP</option>-->
            <!--                              <option value="SERVER_DOWN">SERVER DOWN</option>-->
            <!--                          </select>-->
            <!--            </span>-->
          </div>
        </div>
      </div>
      <br>
      <ng-container *ngIf="(appState$ | async) as appState" [ngSwitch]="appState.dataState">
        <ng-container *ngSwitchCase="DATA_STATE.LOADING">
          <div class="col-md-12 single-note-item text-center">
            <div class="spinner-border text-info" role="status"></div>
          </div>
        </ng-container>
        <ng-container *ngSwitchCase="DATA_STATE.LOADED">
          <table class="table table-striped table-hover" id="days">
            <thead>
            <tr>
              <th *ngFor="let header of headers; let i = index;">{{ header.value }}</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody *ngFor="let day of appState.data?.data.dataRetrieved">
            <tr>
              <td>{{ day.name }}</td>
              <td>{{ day.dayNumber }}</td>
              <td>{{ day.description }}</td>
              <td>
                <span>
                  <fa-icon [icon]="faEdit"
                           [style.color]="'blue'"
                           [title]="'Edit'"
                           [style.cursor]="'pointer'"></fa-icon>
                </span>
                &nbsp;
                &nbsp;
                <span>
                  <fa-icon [icon]="faTrash" [title]="'Delete'"
                           style="cursor: pointer; color: firebrick"></fa-icon>
                </span>
              </td>
            </tr>
            </tbody>
          </table>
        </ng-container>
        <ng-container *ngSwitchCase="DATA_STATE.ERROR">
          <div style="background-color: indianred">{{ appState.data.message }}</div>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>
